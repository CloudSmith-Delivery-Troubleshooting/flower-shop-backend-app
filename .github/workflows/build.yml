name: flower-shop-backend-app

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "syntaxError"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x

      - name: Build dotnet project
        run: dotnet build

      - name: Test dotnet project
        run: dotnet test
